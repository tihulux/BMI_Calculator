<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="bmi-calculator.png" style="width: 70%" />
      <p>Please type in metric system. e.g Height = 1.85</p>
      <div class="app">
        <div class="input-container">
          <h2 class="input-label" style="color: white; font-size: 32px">
            Height
          </h2>
          <input
            type="text"
            id="height"
            placeholder="Enter your height"
            class="input-field"
          />
        </div>
        <div class="input-container">
          <h2 class="input-label" style="color: white; font-size: 32px">
            Weight
          </h2>
          <input
            type="text"
            id="weight"
            placeholder="Enter your weight"
            class="input-field"
          />
        </div>
        <button type="submit" id="calculate">Calculate</button>
      </div>
      <div class="result">
        <h2>BMI :</h2>
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
